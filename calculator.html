<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5a2a63d76f.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="main-container">
        <div class="calc">
            <div class="title-bar">
                <h3 class="title">Calculator</h3>
                <div class="title-btn-container">
                    <i class="far fa-window-minimize"></i>
                    <i class="fal fa-square"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="input-container">
                <input id="upper-input" type="text" value=" ">
                <input id="lower-input" type="text" value=0>
            </div>
            <div class="number-pad-container">
                <button value="%">%</button>
                <button value="sqrt">sqrt</button>
                <button value="sq">sq</button>
                <button value="1/x">1/x</button>
                <button value="ce">CE</button>
                <button value="c">C</button>
                <button value="back"><=</button>
                <button value="/">/</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">x</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
                <button value="">+_</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="=">=</button>

            </div>
        </div>

    </div>
    <script src="./calculator.js"></script>
</body>

</html>
